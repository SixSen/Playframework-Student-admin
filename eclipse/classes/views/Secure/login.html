#{extends 'Secure/layout.html' /} #{extends 'app/views/temp.html' /}
<div class="container" style="margin-top:60px">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="glyphicon glyphicon-log-in"></span>&nbsp; 登陆
					</h3>
				</div>
				<div class="panel-body">
					<meta charset="UTF-8">
					#{form @authenticate()} &{'secure.title'} #{if flash.error}
					<div class="alert alert-danger alert-dismissible">
						<button type="button" class="close" data-dismiss="alert" onclick="history.go(0)"
							aria-hidden="true">×</button>
						<h4>
							<i class="icon fa fa-check"></i> 操作失败
						</h4>
						${messages.get(flash.error)}
					</div>
					#{/if} #{if flash.success}
					<div class="alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert" onclick="history.go(0)"
							aria-hidden="true">×</button>
						<h4>
							<i class="icon fa fa-check"></i> 操作成功
						</h4>
						${messages.get(flash.success)}
					</div>
					#{/if}
					<form role="form" method="post">
						<fieldset>
							<div class="form-group"></div>
							<div class="col-md-12" id="error_contact"></div>
							<div class="form-group">
								<p id="username-field">
									<label for="username">&{'secure.username'}</label> <input
										type="text" name="username" id="username"
										value="${flash.username}" />
								</p>
								<p id="password-field">
									<label for="password">&{'secure.password'}</label> <input
										type="password" name="password" id="password" value="" />
								</p>
								<p id="remember-field">
									<input type="checkbox" name="remember" id="remember"
										value="true" ${flash.remember ? 'checked="true" ' : ''} /> <label
										for="remember">&{'secure.remember'}</label>
								</p>
								<p id="signin-field">
									<input class="btn btn-primary btn-lg" type="submit" id="signin" value="&{'secure.signin'}" />
								</p>
							</div>
							<div class="col-md-12" id="error_password"></div>
							#{/form}
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
